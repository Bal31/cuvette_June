<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-08" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Table</title>
    <style>
      table {
        border-collapse: collapse;
      }
      td,
      th {
        border: 1px solid;
      }
    </style>
  </head>
  <body>
    <h1>HTML Tables</h1>
    <table>
      <caption>
        Sample Data Table
      </caption>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Age</th>
          <th>Country</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Alan</td>
          <td>alan@gmail.com</td>
          <td>12</td>
          <td>India</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Slan</td>
          <td>Slan@gmail.com</td>
          <td>21</td>
          <td>USA</td>
        </tr>
        <tr>
          <td>3</td>
          <td>Rlan</td>
          <td>rlan@gmail.com</td>
          <td>26</td>
          <td>Russia</td>
        </tr>
        <tr>
          <td>4</td>
          <td>Shubham</td>
          <td>shubham@gmail.com</td>
          <td>27</td>
          <td>India</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="5">End of Data</td>
        </tr>
      </tfoot>
    </table>
