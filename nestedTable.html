<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nested Tables</title>
    <style>
      table {
        border: 1px solid;
        border-collapse: collapse;
      }
      td {
        border: 1px solid;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td>sdhfjkhsdkjfhk</td>
        <td>yuioutopykjllg</td>
      </tr>
      <tr>
        <td>sdhfjkhsdkjfhk</td>
        <td>
          <table>
            <tr>
              <td>1</td>
              <td>2</td>
            </tr>
            <tr>
              <td>3</td>
              <td>4</td>
            </tr>
          </table>
        </td>
      </tr>
      <tr>
        <td>sdhfjkhsdkjfhk</td>
        <td>yuioutopykjllg</td>
      </tr>
    </table>
  </body>
</html>
